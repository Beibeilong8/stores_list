<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Stores list</title>
</head>
<body>
    <main class="main" id="main">
        <aside class="stores-list__aside aside">
            <div class="aside__body wrapper">
                <header class="header stores-list__header">
                <h1 class="header__text stores-list__heading">
                    Stores list
                </h1>
                <form action="#" class="search-form header__search-form" id="searchForm">
                    <input type="text" class="search-form__input" placeholder="Search">
                    <img src="../images/close.svg" alt="Delete icon" class="search-form__icons  none" id="delete-icon">
                    <img src="../images/search.png" alt="search icon" class="search-form__icons" id="search-icon">
                </form>
                </header>
                <section class="section stores-list__section">
                    <ul class="stores-list" id="storesList">
                    </ul>
                </section> 
            </div>
            <footer class="footer stores-list__footer" id="storesListFooter">
                <button class="aside__button footer__button" id="storesCreate">
                    <img src="../images/add.svg" alt="create icon" class="button__image">
                    Create
                </button>
            </footer>
        </aside>
        <section class="store-details">
            <div class="details__body wrapper">
                <h3 class="header__text store-details__text header__text_inactive" id="storeDetailsText">Store is not selected</h3>
                <header class="header store-details__header" id="storeDetailsHeader">
                </header>
                <section class="products store-details__products store-details__products-inactive" id="storeDetailsProducts">
                    <table class="products-table none" id="productsTable">
                        <caption class ="header-table__text header-table__row header-table">
                            Products
                        </caption>    
                        <thead class="header-table products-table__header" id="headerTable">
                            <tr class="header-table__row">
                                <th class="header-table__value">
                                    <img src="../images/sort-not-selected.svg" alt="sorting icon" class="sorting__image not-selected" id="sortingName">    
                                    <span>Name</span>
                                </th>
                                <th class="header-table__value">
                                    <img src="../images/sort-not-selected.svg" alt="sorting icon" class="sorting__image not-selected" id="sortingPrice">    
                                    <span>Price</span>
                                </th>
                                <th class="header-table__value">
                                    <img src="../images/sort-not-selected.svg" alt="sorting icon" class="sorting__image not-selected" id="sortingSpecs"> 
                                    <span>Specs</span>
                                </th>
                                <th class="header-table__value">
                                    <img src="../images/sort-not-selected.svg" alt="sorting icon" class="sorting__image not-selected" id="sortingSupplier"> 
                                    <span>SupplierInfo</span>
                                </th>
                                <th class="header-table__value">
                                    <img src="../images/sort-not-selected.svg" alt="sorting icon" class="sorting__image not-selected" id="sortingCountry"> 
                                    <span>Country of origin</span>
                                </th>
                                <th class="header-table__value">
                                    <img src="../images/sort-not-selected.svg" alt="sorting icon" class="sorting__image not-selected" id="sortingCompany"> 
                                    <span>Prod. company</span>
                                </th>
                                <th class="header-table__value">
                                    <img src="../images/sort-not-selected.svg" alt="sorting icon" class="sorting__image not-selected" id="sortingRating"> 
                                    <span>Rating</span>
                                </th>
                                <th class="header-table__value"></th>
                            </tr>
                        </thead> 
                        <tbody class="product-table__body" id="productsTableBody"></tbody>           
                    </table>
                    <div id="notSelectedStore">
                        <img src="../images/store.svg" alt="Store is nor selected" class="not-selected-image" id="search-icon">
                        <h3 class="not-selected-heading">The store is not selected</h3>
                        <h4 class="not-selected-sub-heading">Please select the store to proceed</h4>    
                    </div>
                </section>  
            </div>
            <footer class="footer store-details__footer" id="storeDetailsFooter">
            </footer>
        </section>
    </main>
    <script defer type="module" src="app.js"></script>
</body>
</html>
