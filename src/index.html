<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Stores list</title>
</head>
<body>
    <main class="main" id="main">
        <aside class="stores-list__aside aside">
            <div class="aside__body wrapper">
                <header class="header stores-list__header">
                <h1 class="header__text stores-list__heading">
                    Stores list
                </h1>
                <form action="#" class="search-form header__search-form" id="searchForm">
                    <input type="text" class="search-form__input" placeholder="Search">
                    <img src="../images/close.svg" alt="Delete icon" class="search-form__icons  none" id="delete-icon">
                    <img src="../images/search.png" alt="search icon" class="search-form__icons" id="search-icon">
                </form>
                </header>
                <section class="section stores-list__section">
                    <ul class="stores-list" id="storesList">
                    </ul>
                </section> 
            </div>
            <footer class="footer stores-list__footer" id="storesListFooter">
                <button class="aside__button footer__button" id="storesCreate">
                    <img src="../images/add.svg" alt="create icon" class="button__image">
                    Create
                </button>
            </footer>
        </aside>
        <section class="store-details">
            <div class="details__body wrapper">
                <h3 class="header__text store-details__text" id="storeDetailsText">Store Details</h3>
                <header class="header store-details__header" id="storeDetailsHeader">
                </header>
                <section class="products store-details__products" id="storeDetailsProducts">
                </section>  
            </div>
            <footer class="footer store-details__footer" id="storeDetailsFooter">
            </footer>
        </section>
    </main>
    <script defer type="module" src="app.js"></script>
</body>
</html>
